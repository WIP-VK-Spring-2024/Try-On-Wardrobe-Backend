<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/centrifuge@5.0.1/dist/centrifuge.js"></script>

    <input type="text" name="name" id="name" />
    <input type="password" name="password" id="password" />

    <div style="display: flex">
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
    </div>

    <br />

    <form
      id="form"
      style="display: flex; flex-direction: column; width: 25%; gap: 10px"
    >
      <input type="text" name="name" id="clothesName" value="Джинсы" />
      <input type="text" name="type" id="clothesType" value="Низ" />
      <input type="text" name="subtype" id="clothesSubType" value="Джинсы" />
      <textarea name="tags">деним,colins,кэжуал</textarea>
      <input type="file" name="img" />
      <button type="submit">Upload clothes</button>
    </form>

    <br />
    <br />

    <form
      id="photo-form"
      style="display: flex; flex-direction: column; width: 25%; gap: 10px"
    >
      <input type="file" name="img" />
      <button type="submit">Upload user photo</button>
    </form>

    <br />

    <button id="try-on">Try On</button>

    <div id="body"></div>
    <div>Centrifugo response: <span id="counter">-</span></div>

    <script src="https://unpkg.com/centrifuge@5.0.1/dist/centrifuge.js"></script>

    <script>
      const container = document.getElementById("counter");

      const centrifuge = new Centrifuge(
        "ws://localhost/connection/websocket"
        // "ws://localhost:8002/connection/websocket"
      );

      centrifuge
        .on("connecting", function (ctx) {
          console.log(`connecting: ${ctx.code}, ${ctx.reason}`);
        })
        .on("connected", function (ctx) {
          console.log(`connected over ${ctx.transport}`);
        })
        .on("disconnected", function (ctx) {
          console.log(`disconnected: ${ctx.code}, ${ctx.reason}`);
        })
        .connect();

      const sub = centrifuge.newSubscription("channel");

      sub
        .on("publication", function (ctx) {
          container.textContent = ctx.data;
        })
        .on("subscribing", function (ctx) {
          console.log(`subscribing: ${ctx.code}, ${ctx.reason}`);
        })
        .on("subscribed", function (ctx) {
          console.log("subscribed", ctx);
        })
        .on("unsubscribed", function (ctx) {
          console.log(`unsubscribed: ${ctx.code}, ${ctx.reason}`);
        })
        .subscribe();

      let jwtToken = "";
      const form = document.getElementById("form");
      const photoForm = document.getElementById("photo-form");

      const getCredentials = () => ({
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
      });

      const request = (route, method, body) => {
        fetch("http://localhost:8001/" + route, {
          method: method,
          mode: "cors",
          headers: {
            "X-Session-ID": jwtToken,
          },
          body: method == "POST" ? body : null,
        })
          .then((resp) => resp.json())
          .then((resp) => {
            document.getElementById("body").textContent = JSON.stringify(resp);
            if (resp.token) {
              jwtToken = resp.token;
            }
          });
      };

      const makeRequestBtn = (btn, route, method) => {
        document.getElementById(btn).addEventListener("click", () => {
          request(route, method, JSON.stringify(getCredentials()));
        });
      };

      makeRequestBtn("register-btn", "register", "POST");
      makeRequestBtn("login-btn", "login", "POST");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        request("clothes", "POST", new FormData(form));
      });

      photoForm.addEventListener("submit", (event) => {
        event.preventDefault();
        request("photos", "POST", new FormData(photoForm));
      });

      document.getElementById("try-on").addEventListener("click", () => {
        request(
          "try-on",
          "POST",
          JSON.stringify({
            clothes_id: "62e29ffe-b3dd-4652-bc18-d4aebb76068f",
            user_image_id: "add893fb-d24d-4ee0-9976-03a6875cde8d",
          })
        );
      });
    </script>
  </body>
</html>
