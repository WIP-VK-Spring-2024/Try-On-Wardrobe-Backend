<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <input type="password" name="password" id="password" />

    <div style="display: flex">
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
    </div>

    <br />

    <form action="http://localhost:8001/clothes" method="post" id="form">
      <input type="text" name="type" id="clothesName" />
      <input type="file" name="img" />
      <button type="submit">Send image</button>
    </form>

    <div id="body"></div>
    <script>
      let jwtToken = "";
      const form = document.getElementById("form");

      const getCredentials = () => ({
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
      });

      const makeRequestBtn = (btn, route, method) => {
        document.getElementById(btn).addEventListener("click", () => {
          fetch("http://localhost:8001/" + route, {
            method: method,
            mode: "cors",
            headers: {
              "Content-Type": "application/json",
              "X-Session-ID": jwtToken,
            },
            body: method == "POST" ? JSON.stringify(getCredentials()) : null,
          })
            .then((resp) => resp.json())
            .then((resp) => {
              document.getElementById("body").textContent =
                JSON.stringify(resp);
              if (resp.token) {
                jwtToken = resp.token;
              }
            });
        });
      };

      makeRequestBtn("register-btn", "register", "POST");
      makeRequestBtn("login-btn", "login", "POST");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        fetch("http://localhost:8001/clothes", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-Session-ID": jwtToken,
          },
          body: new URLSearchParams(new FormData(form)),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            document.getElementById("body").textContent = JSON.stringify(resp);
            if (resp.token) {
              jwtToken = resp.token;
            }
          });
      });
    </script>
  </body>
</html>
