<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <input type="password" name="password" id="password" />

    <div style="display: flex">
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
    </div>

    <br />

    <form action="http://localhost:8001/clothes" method="post" id="form">
      <input type="text" name="type" id="clothesName" />
      <input type="file" name="img" />
      <button type="submit">Send image</button>
    </form>

    <br />

    <button id="try-on">Try On</button>

    <div id="body"></div>
    <script>
      let jwtToken = "";
      const form = document.getElementById("form");

      const getCredentials = () => ({
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
      });

      const request = (route, method, body) => {
        fetch("http://localhost:8001/" + route, {
          method: method,
          mode: "cors",
          headers: {
            "X-Session-ID": jwtToken,
          },
          body: method == "POST" ? body : null,
        })
          .then((resp) => resp.json())
          .then((resp) => {
            document.getElementById("body").textContent = JSON.stringify(resp);
            if (resp.token) {
              jwtToken = resp.token;
            }
          });
      };

      const makeRequestBtn = (btn, route, method) => {
        document.getElementById(btn).addEventListener("click", () => {
          request(route, method, JSON.stringify(getCredentials()));
        });
      };

      makeRequestBtn("register-btn", "register", "POST");
      makeRequestBtn("login-btn", "login", "POST");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        request("clothes", method, new FormData(form));
      });

      document.getElementById("try-on").addEventListener("click", () => {
        request(
          "user/2a78df8a-0277-4c72-a2d9-43fb8fef1d2c/try-on/62e29ffe-b3dd-4652-bc18-d4aebb76068f",
          "POST"
        );
      });
    </script>
  </body>
</html>
