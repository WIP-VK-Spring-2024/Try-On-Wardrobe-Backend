version: "2"
sql:
  - engine: "postgresql"
    queries: "scripts/sql/queries"
    schema: "scripts/sql/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/generated/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: int
            go_type: int
        query_parameter_limit: 2
        rename:
          clothe: Clothes
